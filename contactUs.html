<body dir="rtl">
    <section class="contact">
        <div class="contactHeader text-white py-5">
            <div class="container pb-4 d-flex justify-content-between align-items-center">
                <img src="images/job logo 1-1.png" alt="">
                <h5 class="fw-bold">تواصل معنا</h5>
                <a href="" class="text-white opacity-0"><i class="fa-solid fa-chevron-left"></i></a>
            </div>
        </div>
        <div class="contactInfo">
            <div class="container-fluid">
                <div class="row bg-white w-75 m-auto pt-4 px-5 pb-4 roudedRow">
                    <div class="col-md-6">
                        <img src="images/Ok-amico.png" alt="">
                        <h6 class="fw-bold my-3">تابعنا علي مواقع التواصل الاجتماعي</h6>
                        <div class="contactWays">
                            <div class="d-flex">
                                <div class="contact1 d-flex justify-content-center align-items-center text-white">
                                    <i class="fa-brands fa-facebook-f"></i>
                                </div>
                                <p class="me-2">facebook.com/Jopruit</p>
                            </div>
                            <div class="d-flex">
                                <div class="contact1 d-flex justify-content-center align-items-center text-white">
                                    <i class="fa-brands fa-twitter"></i>
                                </div>
                                <p class="me-2">twitter.com/Jopruit</p>
                            </div>
                            <div class="d-flex" >
                                <div class="contact1 d-flex justify-content-center align-items-center text-white">
                                    <i class="fa-brands fa-instagram"></i>
                                </div>
                                <p class="me-2">instagram.com/Jopruit</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="contactDetails mt-2">
                            <h5 class="fw-bold">ابقي علي تواصل دائم معنا</h5>
                            <span>يهمنا دائما ان نطلع علي اخر تحديثاتك و رؤيتك لنا</span>
                        </div>
                        <form action="contactUSDone.html" class="contactForm mt-3">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-12 py-2">
                                        <label for="email" class="py-2 fw-bold">الايميل</label>
                                        <br>
                                        <div class="inputs py-2 px-2">
                                          <input id="email" name="email" class="border-0" type="email" placeholder="info@example.com">
                                        </div>
                                    </div>
                                    <div class="col-lg-12 py-2">
                                        <label for="message" class="py-2 fw-bold d-flex">الرسالة</label>
                                        <div class="inputs  py-2 px-2">
                                          <textarea class="bg-transparent ahmedAhmed border-0 w-100" name="" placeholder="اكتب رسالتك الآن..." id="message"  rows="4"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-12 mt-3">
                                        <button class="btn border-0 form-control text-white fw-bold">ارسال</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    
                    </div>
                </div>
        </div>
        <div class="privacy text-center mt-3">
            <a href="terms$conditions.html" class="ms-2">الشروط والاحكام</a>
            <a href="privacyPolicy.html" class="ms-2">سياسة الخصوصية</a>
            <span class="ms-2 privacyContact">تواصل معنا</span>
        </div>
